<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand">
    <meta name="Ohmyfood!" content="site de commande de repas">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/e835babc96.js" crossorigin="anonymous"></script>
    <title>Ohmyfood!</title>
</head>
<body>
    <header>
        <div class="logo">

            <img src="images\logo\ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
    </header>
    <section class="transform">
        <div id="conteneurA">

            <div id="conteneurA--localisation">
                <p class="localisation"><i class="fas fa-map-marker-alt"></i><a href="#">Paris, Belleville</a></p>
            </div>

            <div class="section--global">
                <p class="section--titre">Réservez le menu qui vous convient</p>
                <p class="section--second--titre">Découvrez des restaurants d'exeption, séléctionnés par nos soins</p>
                <div class="section--btn"><a href="#">Explorer nos restaurants</a></div>
            </div>

        </div>
    </section>

    <section class="transform">
        <div id="conteneurB">
            <p class="conteneurB--titre">Fonctionnement</p>

            <!--box du fonctionnement 1-->
            <div class="conteneurB--box1">

                <div class="conteneurB-numero">
                    <span class="numero1">1</span>
                </div>

                <div class="conteneurB--fa&Text">
                    <p><i class="fas fa-mobile-alt"></i></p>
                    <p class="conteneurB--text1">Choisissez un restaurant</p>
                </div>

            </div>
            <!--box du fonctionnement 2-->
            <div class="conteneurB--box2">

                <div class="conteneurB--numero">
                    <span class="numero1">2</span>
                </div>

                <div class="conteneurB--fa&Text">
                    <p><i class="fas fa-list-ul"></i></p>
                    <p class="conteneurB--text2">Composez votre menu</p>
                </div>
            <!--box du fonctionnement 3-->
            <div class="conteneurB--box3">

                <div class="conteneurB--numero">
                    <span class="numero1">3</span>
                </div>

                <div class="conteneur--fa&Text">
                    <p><i class="fas fa-store i--one"></i></p>
                    <p class="conteneurB--text3">Dégustez au restaurant</p>
                </div>

            </div> 
        </div>
    </section>
</body>
</html>
